	<head>
		<!--

		<!--Vai aparecer na aba da pagina-->
		<title>
			Inscrição no centro de Interesse
		</title>

	</head>
	<body>
		<div id="container">
			<h3> Formulário de Inscrição </h3>
			<form action="#">
				<input placeholder="Nome" type="text" id="txt_name"> <br /> <br />
				
				<input placeholder="Código do aluno" type="text" id="txt_codigo" />
				<input placeholder="E-mail" type="text" id="txt_email"> <br /> <br />
				
				<select id="centro_um">
					<option value="padrao"> Centro de Interesse 1 </option>
					<option value="musica"> Música </option>
					<option value="teatro"> Teatro </option>
					<option value="programacao"> Programação </option>
				</select>
				<br /><br />
				<select id="centro_dois">
					<option value="padrao"> Centro de Interesse 2 </option>
					<option value="musica"> Música </option>
					<option value="teatro"> Teatro </option>
					<option value="programacao"> Programação </option>
				</select>
				<br /><br />
				<input type="checkbox" id="ckbox_confirma"> Declaro estar ciente, que não poderei trocar de centro de interesse durante o semestre
				<br /><br />
				<!-- The code btn class serves for what have a best visualisation -->
				
<button type="button" class="btn btn-danger btn">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar </button>
				
				<button type="button" class="btn btn-success btn">
  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Confirmar </button>
			</form>
		</div>
